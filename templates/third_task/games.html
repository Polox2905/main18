<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    {% for key, value in items.items %}
        <div>
            <p>{{ value.name }} - {{ value.price }}</p>
            <a href="{% url 'add_to_cart' key %}"><button>Купить</button></a>
        </div>
    {% endfor %}
    <br/>
    <a href="{% url 'platform' %}"><button>Вернуться на главную</button></a>
</body>
</html>
